<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>LBS 2023</title>

        <!-- improve accessibility on mobile phones -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- set the icon displayed on the tab of the webpage -->
        <link rel="shortcut icon" type="image/x-icon" href="https://www.geoinfo.uni-bonn.de/favicon.ico">

        <!-- import font 'Fira' -->
        <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">

        <!-- import jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- import OpenLayers -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css">
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>

        <!-- own script -->
        <script src="js/script.js" defer></script>
        <link rel="stylesheet" href="js/styles.css">

        <!-- proj4 fÃ¼r die Projektionen -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.12/proj4.js" type="text/javascript"></script>

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
            }

            .wrapper {
                background-color: rgba(255, 128, 0, 0.2);
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }


            .container {
                height: calc(100% - 50px);
                width: 100%;
                position: relative;
            }

            .map {
                height: 100%;
                width: 100%;
            }

            .info  {
                display: flex;
                flex-direction: column;
                position: absolute;
                z-index: 9;
                background-color: #fff;
                left: 40px;
                border-radius: 6px;
                padding: 10px 20px;
                font-size: 26px;
            }

            .info span {
                display: flex;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div>
                <b style="font-family: Arial">
                    GIM - GSD
                    University of Bonn
                </b>
            </div>
        </div>
        <div class="container">
            <div class="info">
                <span>fid: <div id="fid"></div></span>
                <span>soil: <div id="soil"></div></span>
                <span>plant: <div id="plant"></div></span>
                <span>year: <div id="year"></div></span>
                <span>subspecies: <div id="subspecies"></div></span>
            </div>
            <div id="map" class="map"></div>
        </div>
    </body>
</html>
