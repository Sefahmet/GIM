<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>LBS 2023</title>

    <!-- improve accessibility on mobile phones -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- set the icon displayed on the tab of the webpage -->
    <link rel="shortcut icon" type="image/x-icon" href="https://www.geoinfo.uni-bonn.de/favicon.ico">

    <!-- import font 'Fira' -->
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">

    <!-- import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- import OpenLayers -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>

    <!-- own script -->
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="js/styles.css">

    <!-- proj4 fÃ¼r die Projektionen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.12/proj4.js" type="text/javascript"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .wrapper {
            background-color: rgba(255, 128, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .box {
            flex: 1;
        }

        .boxLeft {
            font-family: Calibri;
        }

        .container {
            height: calc(100% - 50px);
            width: 100%;
            position: relative;
        }

        .map {
            height: 100%;
            width: 100%;
        }

        .buttons {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            right: 0;
            top: 0;
            background-color: rgba(251, 187, 0, 0.2);

        }

        .buttons label,
        .buttons input,
        .buttons button {
            margin-bottom: 5px;
            background-color: rgb(251, 187, 0);
            color: #0a55a1;
            font-weight: 800;
        }

        .buttons label {
            background-color: transparent;
        }

        .buttons button {
            cursor: pointer;
            border-radius: 6px;
            padding: 8px 16px;
        }

        #formSection form {
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
    </style>

    <script>
        function findShortestPath() {
            // Add your code to find the shortest path here
            alert("Finding the shortest path...");
        }

        function toggleForm() {
            var form = document.getElementById("formSection");
            form.style.display = form.style.display === "none" ? "block" : "none";
        }

        function toggleLegend() {
            const legend = document.getElementById("slideContainer");
            legend.style.display = legend.style.display === "none" ? "block" : "none";
        }
    </script>
</head>

<body>
<div class="wrapper">
    <div class="box boxLeft">
        <b style="font-family: Arial">
            GIM - GSD
            University of Bonn
        </b>
    </div>

</div>
<div class="container">
    <!-- this element will be filled with the map in 'js/main.js' -->
    <div id="map" class="map"></div>
    <div class="buttons">
        <div id="formSection" style="display: none;">
            <form>
                <label for="coord1">Starting Location:</label>
                <input type="text" id="coord1">
                <br>
                <label for="coord2">Destination:</label>
                <input type="text" id="coord2">
                <br>
                <button type="button" onclick="findShortestPath()">Find Path</button>
            </form>
        </div>
    </div>

</div>

</body>

</html>
